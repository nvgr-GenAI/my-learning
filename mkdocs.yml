site_name: My Learning Journey
site_description: A comprehensive collection of my learning in Machine Learning, GenAI, System Design, Algorithms, and more
site_author: Venugopal Nakka
site_url: https://nvgr-genai.github.io/my-learning/
use_directory_urls: true

# Repository information
repo_name: nvgr-GenAI/my-learning
repo_url: https://github.com/nvgr-GenAI/my-learning
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  
  # Color palette
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Font configuration
  font:
    text: Roboto
    code: Roboto Mono
  
  # Logo and favicon
  icon:
    logo: material/school
    repo: fontawesome/brands/github
  
  # Language
  language: en
  
  # Features
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Header
    - header.autohide
    
    # Content
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Announce
    - announce.dismiss

